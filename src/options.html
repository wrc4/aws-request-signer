<html>
<style>
table {
	width: 500px;
	cell-padding: 3px;
}
h1 {
	margin: 0px;
}
#status {
	font-weight: bold;
}
</style>
<body>

<table>
<tr>
<td valign="middle">
<h1>AWS Request Signer</h1>
</td>
<td valign="middle" align="right">
<img id="icon" src="icon.png">
</td>
</tr>
</table>

<table id="settings">
<tr>
<td colspan=2>
<input type="checkbox" id="enabled" />
<label for="enabled">Enable request signing</label>
</td>
</tr>

<tr>
<td>
<label for="region">Region:</label>
</td>
<td>
<select id="region">
<option value="us-east-1">US East (N. Virginia)</option>
<option value="us-east-2">US East (Ohio)</option>
<option value="us-west-1">US West (N. California)</option>
<option value="us-west-2">US West (Oregon)</option>
<option value="ca-central-1">Canada (Central)</option>
<option value="ap-south-1">Asia Pacific (Mumbai)</option>
<option value="ap-northeast-1">Asia Pacific (Tokyo)</option>
<option value="ap-northeast-2">Asia Pacific (Seoul)</option>
<option value="ap-southeast-1">Asia Pacific (Singapore)</option>
<option value="ap-southeast-2">Asia Pacific (Sydney)</option>
<option value="eu-central-1">EU (Frankfurt)</option>
<option value="eu-west-1">EU (Ireland)</option>
<option value="eu-west-2">EU (London)</option>
<option value="sa-east-1">South America (Sao Paulo)</option>
<option value="cn-north-1">AWS China North (Beijing)</option>
<option value="cn-northwest-1">AWS China Northwest (NingXia)</option>
</select>
</td>
</tr>

<tr>
<td>
<label for="service">Service:</label>
</td>
<td>
<select id="service">
<option value="execute-api">Execute API</option>
<option value="apigateway">API Gateway</option>
<option value="appstream">AppStream</option>
<option value="athena">Athena</option>
<option value="autoscaling">Auto Scaling</option>
<option value="batch">Batch</option>
<option value="acm">Certificate Manager</option>
<option value="cloudformation">CloudFormation</option>
<option value="cloudfront">CloudFront</option>
<option value="cloudhsm">CloudHSM</option>
<option value="cloudsearch">CloudSearch</option>
<option value="cloudtrail">CloudTrail</option>
<option value="monitoring">CloudWatch</option>
<option value="events">CloudWatch Events</option>
<option value="logs">CloudWatch Logs</option>
<option value="codebuild">CodeBuild</option>
<option value="codecommit">CodeCommit</option>
<option value="codedeploy">CodeDeploy</option>
<option value="codepipeline">CodePipeline</option>
<option value="cognito-identity">Cognito Federated Identities</option>
<option value="cognito-sync">Cognito Sync</option>
<option value="cognito-idp">Cognito Your User Pools</option>
<option value="config">Config</option>
<option value="datapipeline">Data Pipeline</option>
<option value="dms">Database Migration Service</option>
<option value="devicefarm">Device Farm</option>
<option value="ls">DevPay</option>
<option value="directconnect">Direct Connect</option>
<option value="ds">Directory Service</option>
<option value="dynamodb">DynamoDB</option>
<option value="streams">DynamoDB Streams</option>
<option value="ecr">EC2 Container Registry</option>
<option value="ecs">EC2 Container Service</option>
<option value="ssm">EC2 Systems Manager</option>
<option value="elasticbeanstalk">Elastic Beanstalk</option>
<option value="elasticbeanstalk-health">Elastic Beanstalk Health Service</option>
<option value="ec2">Elastic Compute Cloud (EC2)</option>
<option value="elasticfilesystem">Elastic File System</option>
<option value="elastictloadbalancing">Elastic Load Balancing</option>
<option value="elastictranscoder">Elastic Transcoder</option>
<option value="elasticache">Elasticache</option>
<option value="es">Elasticsearch Service</option>
<option value="elasticmapreduce">EMR</option>
<option value="gamelift">GameLift</option>
<option value="glacier">Glacier</option>
<option value="health">Health</option>
<option value="iam">Identity and Access Management (IAM)</option>
<option value="importexport">Import/Export Disk</option>
<option value="inspector">Inspector</option>
<option value="iot">IoT</option>
<option value="kms">Key Management Service</option>
<option value="kinesisanalytics">Kinesis Analytics</option>
<option value="firehose">Kinesis Firehose</option>
<option value="kinesis">Kinesis Streams</option>
<option value="lambda">Lambda</option>
<option value="lex">Lex</option>
<option value="lightsail">Lightsail</option>
<option value="machinelearning">Machine Learning</option>
<option value="mechanicalturk">Mechanical Turk</option>
<option value="mobileanalytics">Mobile Analytics</option>
<option value="opsworks-cm">OpsWorks for Chef Automate</option>
<option value="opsworks">OpsWorks Stacks</option>
<option value="organizations">Organizations</option>
<option value="pinpoint">Pinpoint</option>
<option value="polly">Polly</option>
<option value="redshift">Redshift</option>
<option value="rekognition">Rekognition</option>
<option value="rds">Relational Database Service (RDS)</option>
<option value="route53">Route 53</option>
<option value="route53domains">Route 53 Domains</option>
<option value="sts">Security Token Service (STS)</option>

<option value="sns">Simple Notification Service (SNS)</option>
<option value="s3">Simple Storage Service (S3)</option>

<option value="swf">Simple Workflow Service (SWF)</option>
<option value="sdb">SimpleDB</option>
<option value="snowball">Snowball</option>
<option value="states">Step Functions</option>
<option value="storagegateway">Storage Gateway</option>
<option value="support">Support</option>
<option value="ec2">VPC</option>
<option value="waf">WAF</option>
<option value="waf-regional">WAF for Application Load Balancers</option>
<option value="workspaces">WorkSpaces</option>
<option value="xray">X-Ray</option>
</select>
</td>
</tr>

<tr>
<td colspan=2>
<input type="radio" name="credentialtype" value="instanceprofile" id="credentialtype_instanceprofile" />
<label for="credentialtype_instanceprofile">Use instance profile credentials</label>
</td>
</tr>

<tr>
<td colspan=2>
<input type="radio" name="credentialtype" value="explicit" id="credentialtype_explicit" />
<label for="credentialtype_explicit">Use explicit credentials</label>
</td>
</tr>

<tr>
<td>
<label for="accesskeyid">Access Key ID:</label>
</td>
<td>
<input type="text" id="accesskeyid"></input>
</td>
</tr>

<tr>
<td>
<label for="secretaccesskey">Secret Access Key:</label>
</td>
<td>
<input type="text" id="secretaccesskey"></input>
</td>
</tr>

<tr>
<td>
<label for="securitytoken">Security Token:</label>
</td>
<td>
<input type="text" id="securitytoken"></input>
</td>
</tr>

<tr>
<td>
<div id="status"></div>
</td>
<td>
<button id="save">Save</button>
</td>
</tr>
</table>

<script src="options.js"></script>

</body>
</html>
